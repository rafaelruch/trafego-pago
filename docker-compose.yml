# Para VPS/EasyPanel use docker-compose.prod.yml

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha_local
      POSTGRES_DB: gestor_trafego
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - path: ./backend/.env
        required: false
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:senha_local@db:5432/gestor_trafego}
      META_APP_ID: "1008535358112208"
      META_APP_SECRET: ${META_APP_SECRET:-}
      META_REDIRECT_URI: "https://apitrafego.ruch.com.br/api/auth/callback"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      CORS_ORIGINS: '["https://trafego.ruch.com.br"]'
      FRONTEND_URL: "https://trafego.ruch.com.br"
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
    ports:
      - "3002:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
